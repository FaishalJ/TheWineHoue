<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- type="text/scss" -->
    <script
      defer
      src="https://kit.fontawesome.com/25e6aec2fd.js"
      crossorigin="anonymous"
    ></script>

    <title>TheWhineHouse</title>
    <link href="src/sass/main.scss" rel="stylesheet" />
    <script defer src="src/script.js"></script>
  </head>

  <body>
    <div class="container">
      <!-- FIXED ELEMENTS -->
      <div class="buttons">
        <button class="btn btn-left">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="btn btn-right">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <!-- DOTS -->
      <div class="dots">
        <p>
          <span class="dots__count-1">0</span>/<span class="dots__count-2"
            >0</span
          >
        </p>
        <div>
          <span class="dots__dot"></span>
          <span class="dots__dot"></span>
          <span class="dots__dot"></span>
          <span class="dots__dot"></span>
          <span class="dots__dot"></span>
        </div>
      </div>

      <!-- navigations -->
      <nav class="nav">
        <img src="src/images/logo.png" alt="logo" class="nav__logo" />
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
          <li class="nav__item"><a href="#" class="nav__link">vineyards</a></li>
          <li class="nav__item"><a href="#" class="nav__link">grapes</a></li>
          <li class="nav__item"><a href="#" class="nav__link">wine</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
        </ul>
      </nav>

      <!-- MAIN CONTENT -->
      <section class="section-1"></section>
      <section class="section-2"></section>
      <section class="section-3"></section>
      <section class="section-4"></section>
      <section class="section-5"></section>
    </div>
  </body>
</html>
